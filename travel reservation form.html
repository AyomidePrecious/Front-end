    <title>Travel Reservation Form</title>

<body>
    <h1>Travel Reservation Form</h1><br><br><br><br>
<label for="">Full name*:</label><br>
<input type="text" placeholder="FirstName LastName"><br>
<label for="">Email address*:</label><br>
<input type="text" placeholder="EMAIL_ADDRESS"><br><br><br><br>
<label for="">Number of persons*:</label><br>
<input type="number" placeholder="UNKNOWN_TYPE"><br>
What would you want to avail?* <br>
Boarding<input type="checkbox"><br>
Fooding <input type="checkbox"><br>
Sightseeing <input type="checkbox"><br>
<label for="">Discount Coupoun code:</label><br>
<input type="text" placeholder="UNKNOWN_TYPE"><br>
Term and conditions* <br>
<input id="i agree" type="radio" name="Term and conditions*" value="i agree" checked>I agree
<input id="i disagree" type="radio" name="Term and conditions*" value="i disagree" checked>I disagree <br>
<button>Complete Reservation</button>

</body>
